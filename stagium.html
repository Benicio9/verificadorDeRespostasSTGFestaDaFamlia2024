<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .password-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .password-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Digite sua senha</h2>
    <form id="loginForm">
        <div class="password-container">
            <input type="text" id="senha" placeholder="Senha" required>
        </div>
        <div class="buttons">
            <button type="submit">Entrar</button>
            <button type="button" id="resetButton">Reiniciar</button>
        </div>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Previne o envio do formulário

        var senha = document.getElementById("senha").value;
        var messageDiv = document.getElementById("message");

        if (senha === "16274538") {
            messageDiv.textContent = "Antagonista";
            messageDiv.style.color = "green";
        } else {
            messageDiv.textContent = "Senha incorreta!";
            messageDiv.style.color = "red";
        }
    });

    // Função para reiniciar os campos e a mensagem
    document.getElementById("resetButton").addEventListener("click", function() {
        document.getElementById("senha").value = "";
        document.getElementById("message").textContent = "";
    });
</script>

</body>
</html>
